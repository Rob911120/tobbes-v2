name: Build Windows EXE (Nuitka)

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from constants.py
        id: version
        shell: bash
        run: |
          VERSION=$(python -c "import sys; sys.path.insert(0, '.'); from config.constants import APP_VERSION; print(APP_VERSION)")
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version extracted: $VERSION"

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -U pip wheel
          pip install -r requirements.txt
          pip install -r requirements-build.txt

      - name: Build EXE with Nuitka
        shell: bash
        run: |
          python build/nuitka_build.py

      - name: Create release package
        run: |
          cd dist
          Compress-Archive -Path main.dist -DestinationPath TobbesWizard-v${{ env.APP_VERSION }}-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TobbesWizard-Windows
          path: |
            dist/main.dist/**
            dist/TobbesWizard-v${{ env.APP_VERSION }}-windows.zip
          retention-days: 30

      - name: Create release (on tags)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/TobbesWizard-v${{ env.APP_VERSION }}-windows.zip
          draft: false
          prerelease: false
